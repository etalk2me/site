<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" href="/images/favicon.png" />
  <title>eTalk2Me</title>
  <link rel="stylesheet" type="text/css" href="/css/2me.css">
</head>
<body id="body-etalk2me">
  <div class="top">
    <center>
      <div class="topcenter">
        <img src="/images/logo-top.png" class="logo">
        
        <div class="cl"></div>

        <div class="config">
          <img src="/images/config.png">
        </div>

        <div class="option"> 
            <input type="checkbox" checked="checked" id="autoscroll" value="autoscroll"> AutoScroll
            <input type="checkbox" checked="checked" id="notification" value="notification"> Notification
          </div>

        <input class="mensagem" maxlength="250" placeholder="Conectando..." type="text" onfocus="onfocus" id="saidaChat" readonly="readonly"> 

        <div class="numberusers"></div>

        <div class="cont"> 
          250
        </div>
      </div>
    </center>
    <div class="cl"></div>
  </div>
  <center>
    <div class="container">
      <div class="mensagens-enviadas">
        <ul id="entradaChat"></ul>
      </div>
    </div>
  </center>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/2me.js"></script>


  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48171431-1', 'etalkto.me');
  ga('send', 'pageview');

</script>


</body>
</html>
